      example: '[{start: "12:00", stop: "13:00", actions: [{service: "light.turn_on", entity_id: "light.my_lamp", service_data: {brightness: 200}}]}]'
      required: false
      selector:
        object:
    repeat_type:
      name: Repeat Type
      description: Control what happens after the schedule is triggered
