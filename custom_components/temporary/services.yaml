# Services for the Temporary Entities integration

delete:
  name: Delete Temporary Entity
  description: Delete a temporary entity immediately.
  fields:
    entity_id:
      name: Entity ID
      description: The entity to delete.
      required: true
      example: "temporary.timer_12345"
      selector:
        entity:
          integration: temporary

pause:
  name: Pause Temporary Entity
  description: Pause a temporary entity (if supported by the entity type).
  fields:
    entity_id:
      name: Entity ID
      description: The entity to pause.
      required: true
      example: "temporary.timer_12345"
      selector:
        entity:
          integration: temporary

resume:
  name: Resume Temporary Entity
  description: Resume a paused temporary entity.
  fields:
    entity_id:
      name: Entity ID
      description: The entity to resume.
      required: true
      example: "temporary.timer_12345"
      selector:
        entity:
          integration: temporary

create_temporary:
  name: Create Temporary Timer
  description: Create a new temporary timer.
  fields:
    name:
      name: Name
      description: The name for the timer.
      required: true
      example: "My Timer"
      selector:
        text:
    duration:
      name: Duration
      description: The duration in seconds.
      required: true
      example: 300
      selector:
        number:
          min: 1
          max: 86400
          unit_of_measurement: seconds

start:
  name: Start Timer
  description: Start or restart a temporary timer.
  fields:
    entity_id:
      name: Entity ID
      description: The timer entity to start.
      required: true
      example: "temporary.timer_12345"
      selector:
        entity:
          integration: temporary
          domain: temporary
    duration:
      name: Duration
      description: Optional new duration in seconds. If not provided, uses the timer's current duration.
      required: false
      example: 300
      selector:
        number:
          min: 1
          max: 86400
          unit_of_measurement: seconds

cancel:
  name: Cancel Timer
  description: Cancel a running temporary timer.
  fields:
    entity_id:
      name: Entity ID
      description: The timer entity to cancel.
      required: true
      example: "temporary.timer_12345"
      selector:
        entity:
          integration: temporary
          domain: temporary

finish:
  name: Finish Timer
  description: Finish a temporary timer immediately.
  fields:
    entity_id:
      name: Entity ID
      description: The timer entity to finish.
      required: true
      example: "temporary.timer_12345"
      selector:
        entity:
          integration: temporary
          domain: temporary
